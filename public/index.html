<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="icon" href="weather.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather API</h1>
        <p>Enter the city name to get weather information.</p>
      </header>
      <main>
        <form class="weatherform" method="post">
          <label for="place">City Name:</label>
          <input type="text" id="place" placeholder="Enter the City Name" />
          <button type="submit">Submit</button>
        </form>
        <section id="Weather-Info"></section>
      </main>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
